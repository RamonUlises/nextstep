<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Links -->
    <link rel="icon" type="image/svg+xml" href="/nextstep.svg" />
    <Link rel="canonical" href="https://nextstep-web.online" />
    <meta name="author" content="Pixels and Bits" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título -->
    <title>NextStep</title>
    <!-- SEO -->
    <meta name="description" content="Aplicación web para conectar laburadores con grandes, medianas y pequeñas empresas." />
    <meta name="keywords" content="NextStep, trabajo, empleo, laburo, laburantes, empresas, pymes, grandes empresas, medianas empresas, pequeñas empresas" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#FA7C15" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#3f3f46" media="(prefers-color-scheme: dark)">
    <!-- Graph Meta Tags -->
    <meta property="og:title" content="NextStep" />
    <meta property="og:description" content="NextStep, aplicación web para conectar laburadores con grandes, medianas y pequeñas empresas." />
    <meta property="og:image" content="https://www.nextstep-web.online/logo-nextstep.png" />
    <meta property="og:url" content="https://www.nextstep-web.online" />
    <meta property="og:type" content="website" />
    <script defer>
      (() => {
        const theme = localStorage.getItem('theme');

        if (theme == null) {
          localStorage.setItem('theme', 'system');
        }

        if (theme === 'system') {
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)')
            .matches
            ? 'dark'
            : 'light';

          if (systemTheme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }

        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }

        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        }
      })();

      window
        .matchMedia('(prefers-color-scheme: dark)')
        .addEventListener('change', () => {
          const theme = localStorage.getItem('theme');

          if (theme !== 'system') return;

          const newTheme = window.matchMedia('(prefers-color-scheme: dark)')
            .matches
            ? 'dark'
            : 'light';

          if (newTheme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
